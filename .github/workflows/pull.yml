name: '▶️  Pull'

on:
  pull_request:
    branches:
      - main
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pull:
    name: '👷️  CI'
    if: github.event.pull_request.draft == false
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: '🐙️  Checkout'
        uses: actions/checkout@v4

      - name: '💽️  Init'
        uses: ./.github/actions/init

      - name: '📦  Install'
        uses: ./.github/actions/install

      - name: '🔺️  Cache (turbo)'
        uses: ./.github/actions/cache

      - name: '🏗️  Build'
        uses: ./.github/actions/build
        with:
          COMMAND: 'build'

      - name: '🚨️  Lint'
        uses: ./.github/actions/lint

      - name: '🦺  Type Check'
        uses: ./.github/actions/type-check
        with:
          COMMAND: 'type-check'

      - name: '🧪  Test'
        uses: ./.github/actions/test
        with:
          COMMAND: 'test'
