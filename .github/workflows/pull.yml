name: 'â–¶ï¸  Pull'

on:
  pull_request:
    branches:
      - main
      - canary
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

concurrency:
  group: pull-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pull:
    name: 'ğŸ‘·ï¸  CI'
    if: github.event.pull_request.draft == false
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸ’½ï¸  Init'
        uses: ./.github/actions/init

      - name: 'ğŸ“¦  Install'
        uses: ./.github/actions/install

      - name: 'ğŸ”ºï¸  Cache (turbo)'
        uses: ./.github/actions/cache

      - name: 'ğŸ—ï¸  Build'
        uses: ./.github/actions/build
        with:
          COMMAND: 'build'

      - name: 'ğŸš¨ï¸  Lint'
        uses: ./.github/actions/lint

      - name: 'ğŸ¦º  Type Check'
        uses: ./.github/actions/type-check
        with:
          COMMAND: 'type-check'

      - name: 'ğŸ§ª  Test'
        uses: ./.github/actions/test
        with:
          COMMAND: 'test'
