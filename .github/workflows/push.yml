name: 'â–¶ï¸  Push'

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push:
    name: 'ğŸ‘·ï¸  CI'
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸ’½ï¸  Setup'
        uses: ./.github/actions/setup-node

      - name: 'ğŸ”ºï¸  Cache'
        uses: ./.github/actions/cache-node

      - name: 'ğŸ“¦  Install'
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: 'ğŸš¨ï¸  Lint'
        shell: bash
        run: pnpm lint

      - name: 'ğŸ¨  Format'
        shell: bash
        run: pnpm format

      - name: 'ğŸ¦º  Type Check'
        shell: bash
        run: pnpm typecheck
