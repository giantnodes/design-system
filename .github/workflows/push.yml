name: 'ğŸ”€ï¸  Push'

on:
  push:
    branches:
      - main
      - chore/**
      - feat/**
      - fix/**

concurrency:
  group: push-${{ github.ref }}-1
  cancel-in-progress: true

env:
  GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
  GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  pull:
    name: 'ğŸ‘·ï¸  CI'
    # if: (contains(github.event.head_commit.message, '[b]') || github.ref == 'refs/heads/main') && !contains(github.event.head_commit.message, '[skip ci]')
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      GH_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸ’½ï¸  Init'
        uses: ./.github/actions/init

      - name: 'ğŸ“¦  Install'
        uses: ./.github/actions/install

      - name: 'ğŸ”ºï¸  Cache (turbo)'
        uses: ./.github/actions/cache

      - name: 'ğŸ—ï¸  Build'
        uses: ./.github/actions/build
        with:
          COMMAND: 'build'

      - name: 'ğŸš¨ï¸  Lint'
        uses: ./.github/actions/lint

      - name: 'ğŸ¦º  Type Check'
        uses: ./.github/actions/type-check
        with:
          COMMAND: 'type-check'

      - name: 'ğŸ§ª  Test'
        uses: ./.github/actions/test
        with:
          COMMAND: 'test'
