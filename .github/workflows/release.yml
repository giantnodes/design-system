name: 'ğŸ·ï¸  Release'

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: 'SemVer Increment'
        default: 'prerelease'
        required: true
        options:
          - prerelease
          - prepatch
          - patch
          - preminor
          - minor
          - premajor
          - major
      identifier:
        type: choice
        description: 'Version Prefix'
        options:
          - canary

jobs:
  create-release:
    name: 'ğŸ·ï¸  Create Release'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4

      - name: 'ğŸ’½ï¸  Setup'
        uses: ./.github/actions/setup-node

      - name: 'ğŸ”ºï¸  Cache'
        uses: ./.github/actions/cache-node

      - name: 'ğŸ“¦  Install'
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: 'ğŸ—ï¸  Build'
        shell: bash
        run: pnpm build

      - name: 'ğŸ·ï¸  Release'
        id: release
        uses: ./.github/actions/release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TYPE: ${{ github.event.inputs.type }}
          RELEASE_IDENTIFIER: ${{ github.event.inputs.identifier }}
    outputs:
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
      branch: ${{ steps.release.outputs.branch }}

  publish:
    name: 'ğŸ·ï¸  Publish'
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.branch }}

      - name: 'ğŸ’½ï¸  Setup'
        uses: ./.github/actions/setup-node

      - name: 'ğŸ”ºï¸  Cache'
        uses: ./.github/actions/cache-node

      - name: 'ğŸ“¦  Install'
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: 'ğŸ—ï¸  Build'
        shell: bash
        run: pnpm build

      - name: 'ğŸ·ï¸  Publish @giantnodes/theme'
        working-directory: packages/theme
        shell: bash
        run: |
          pnpm publish --tag ${{ needs.create-release.outputs.tag }} --publish-branch ${{ needs.create-release.outputs.branch }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'ğŸ·ï¸  Publish @giantnodes/react'
        working-directory: packages/react
        shell: bash
        run: |
          pnpm publish --tag ${{ needs.create-release.outputs.tag }} --publish-branch ${{ needs.create-release.outputs.branch }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  pull-request:
    name: 'ğŸ·ï¸  Open Pull Request'
    runs-on: ubuntu-latest
    needs: [create-release, publish]
    steps:
      - name: 'ğŸ™ï¸  Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.branch }}

      - name: 'ğŸ·ï¸  Open Pull Request'
        uses: thomaseizinger/create-pull-request@master
        with:
          title: 'chore(release): v${{ needs.create-release.outputs.version }}'
          labels: 'ğŸ·ï¸ Release'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          head: release/${{ needs.create-release.outputs.version }}
          base: main
